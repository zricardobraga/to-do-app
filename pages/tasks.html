  <title>To-Do App</title>
</head>

<body>
  <header>
    <nav>
      <a href="#">Tarefas</a>
    </nav>

     <div id="divDadosUsuario" class="user-info">
      <!--<p>Bem vindo <b id="userName"></b></p>
      <div class="user-image"></div>
      <p id="exitApp">Finalizar sessão</i>
      </p> -->
    </div>
  </header>


  <form class="nova-tarefa">
    <div class="not-done "></div>
    <input id="novaTarefa" type="text" placeholder="Nova tarefa" minlength="4" required>
    <button id="createTaskbtn" type="submit">
      <img src="../assets/plus.png" alt="Adicionar uma nova tarefa">
    </button>
  </form>

  <h2 class="titulo-tarefas" >Tarefas Pendentes</h2>

  <ul class="tarefas-pendentes" id="openedAppointmentsList">
   <!-- Aqui vão as tarefas pendentes -->
  </ul>

  <h2 class="titulo-tarefas" >Tarefas terminadas</h2>
  <ul class="tarefas-terminadas" id="closedAppointmentsList">
    <!-- Aqui vão as tarefas realizadas -->
  </ul>

  <script src="../scripts/tasks.js" type="module"></script>
</body>

</html>
