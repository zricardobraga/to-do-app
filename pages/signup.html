<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To-Do Cadastro</title>
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="../styles/acesso.css">
  <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <!-- <script src="/scripts/utils.js"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script> -->
 
  <script src="sweetalert2.all.min.js"></script>
<!-- Optional: include a polyfill for ES6 Promises for IE11 and Android browser -->
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</head>

<body>

  <div class="left">
    <img src="../assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
        <label>
          Nome:
          <input type="text" id="firstName" minlength="4" maxlength="20" required>
          <small>Preencha o nome corretamente</small>
        </label>
        <label>
          Sobrenome:
          <input type="text" id="lastName" minlength="6" maxlength="50" required>
          <small>Preencha o sobrenome corretamente</small>
        </label>
        <label>
          Email:
          <input type="email" id="email" minlength="6" required>
          <small>Preencha o e-mail corretamente</small>
        </label>
        <label>
          Senha:
          <input type="password" id="password" minlength="8" required>
          <small>Preencha a senha corretamente</small>
        </label>
        <label>
          Repetir senha:
          <input type="password" id="passwordConfirm" minlength="8" required>
          <small>Senhas diferentes! Por favor digite novamente</small>
        </label>
      <button id="createAccountBtn" disabled>Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>

    <script src="../scripts/signup.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

  </div>

  
</body>

</html>
